<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lancaster Games Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --primary-color: #2481cc;
            --secondary-color: #f5f5f5;
            --accent-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .category-card {
            background: var(--secondary-color);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .category-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .category-card:hover img {
            transform: scale(1.1);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            animation: fadeIn 0.5s ease-out;
        }

        .product-card {
            background: var(--secondary-color);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .product-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color);
        }

        .product-card .price {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .btn {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .cart {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color);
            padding: 20px;
            box-shadow: 0 -4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .cart-total {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .special-offer {
            position: relative;
            overflow: hidden;
        }

        .special-offer::before {
            content: "üî• –ê–∫—Ü–∏—è";
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-color);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .categories {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .products {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .category-card {
                padding: 15px;
            }

            .product-card {
                padding: 15px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Lancaster Games Shop</h1>
            <p>–õ—É—á—à–∏–µ –∏–≥—Ä—ã –∏ –≤–Ω—É—Ç—Ä–∏–∏–≥—Ä–æ–≤—ã–µ –ø—Ä–µ–¥–º–µ—Ç—ã</p>
        </header>

        <div class="categories">
            <div class="category-card" onclick="showCategory('brawl')">
                <img src="images/brawl.png" alt="Brawl Stars">
                <h3>Brawl Stars</h3>
            </div>
            <div class="category-card" onclick="showCategory('royale')">
                <img src="images/royale.png" alt="Clash Royale">
                <h3>Clash Royale</h3>
            </div>
            <div class="category-card" onclick="showCategory('clans')">
                <img src="images/clans.png" alt="Clash of Clans">
                <h3>Clash of Clans</h3>
            </div>
        </div>

        <div class="products" id="products"></div>
    </div>

    <div class="cart" id="cart">
        <div class="cart-total">–ò—Ç–æ–≥–æ: <span id="cart-total">0</span>‚ÇΩ</div>
        <button class="btn" onclick="checkout()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let tg = window.Telegram.WebApp;
        let cart = [];
        let products = {
            brawl: [
                { id: 'brawl1', name: '–ì–µ–º—ã Brawl Stars', price: 299, image: 'images/gems.jpg', special: true },
                { id: 'brawl2', name: '–ë—Ä–∞–≤–ª –ü–∞—Å—Å', price: 449, image: 'images/pass.jpg' },
                { id: 'brawl3', name: '–ú–µ–≥–∞ —è—â–∏–∫', price: 199, image: 'images/box.jpg' }
            ],
            royale: [
                { id: 'royale1', name: '–°—É–Ω–¥—É–∫ —Å –∫—Ä–∏—Å—Ç–∞–ª–ª–∞–º–∏', price: 349, image: 'images/chest.jpg', special: true },
                { id: 'royale2', name: '–ü—Ä–æ–ø—É—Å–∫', price: 499, image: 'images/royale_pass.jpg' }
            ],
            clans: [
                { id: 'clans1', name: '–ù–∞–±–æ—Ä –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤', price: 399, image: 'images/gems_coc.jpg', special: true },
                { id: 'clans2', name: '–ó–æ–ª–æ—Ç–æ', price: 299, image: 'images/gold.jpg' }
            ]
        };

        tg.expand();
        tg.enableClosingConfirmation();

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function showCategory(category) {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';

            products[category].forEach(product => {
                const card = document.createElement('div');
                card.className = `product-card ${product.special ? 'special-offer' : ''}`;
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <div class="price">${product.price}‚ÇΩ</div>
                    <button class="btn" onclick="addToCart('${product.id}', '${product.name}', ${product.price})">
                        –í –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                `;
                productsContainer.appendChild(card);
            });
        }

        function addToCart(id, name, price) {
            cart.push({ id, name, price });
            updateCart();
            tg.HapticFeedback.impactOccurred('medium');
            showNotification('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É');
        }

        function updateCart() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').textContent = total;
        }

        function checkout() {
            if (cart.length === 0) {
                tg.HapticFeedback.notificationOccurred('error');
                tg.showPopup({
                    title: '–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞',
                    message: '–î–æ–±–∞–≤—å—Ç–µ —Ç–æ–≤–∞—Ä—ã –≤ –∫–æ—Ä–∑–∏–Ω—É –¥–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞',
                    buttons: [{type: 'ok'}]
                });
                return;
            }

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            tg.MainButton.text = `–û–ø–ª–∞—Ç–∏—Ç—å ${total}‚ÇΩ`;
            tg.MainButton.show();
            tg.HapticFeedback.notificationOccurred('success');

            tg.onEvent('mainButtonClicked', () => {
                tg.sendData(JSON.stringify({
                    action: 'checkout',
                    items: cart,
                    total: total
                }));
            });
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é Brawl Stars –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        showCategory('brawl');
    </script>
</body>
</html>
