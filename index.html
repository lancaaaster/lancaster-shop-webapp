<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <nav class="nav-buttons">
            <button class="nav-button" id="profileBtn">
                <i class="fas fa-user"></i>
            </button>
            <button class="nav-button" id="cartBtn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount" class="cart-count">0</span>
            </button>
            <button class="nav-button" id="supportBtn">
                <i class="fas fa-headset"></i>
            </button>
        </nav>

        <div class="game-categories">
            <div class="game-card">
                <h2 class="game-title">CS:GO</h2>
                <div class="products-grid" id="csgoProducts">
                    <!-- Товары будут добавлены через JavaScript -->
                </div>
            </div>

            <div class="game-card">
                <h2 class="game-title">DOTA 2</h2>
                <div class="products-grid" id="dotaProducts">
                    <!-- Товары будут добавлены через JavaScript -->
                </div>
            </div>

            <div class="game-card">
                <h2 class="game-title">RUST</h2>
                <div class="products-grid" id="rustProducts">
                    <!-- Товары будут добавлены через JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно корзины -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Корзина</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div id="cartItems"></div>
        </div>
    </div>

    <!-- Модальное окно профиля -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Профиль</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div id="profileInfo"></div>
        </div>
    </div>

    <!-- Модальное окно поддержки -->
    <div id="supportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Поддержка</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="support-content">
                <p>Для получения помощи напишите нам:</p>
                <button class="support-btn" onclick="contactSupport()">
                    <i class="fas fa-paper-plane"></i> Написать в поддержку
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
